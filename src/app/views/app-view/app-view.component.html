<mat-toolbar class="fixed mat-elevation-z6" color="primary">
  <mat-toolbar-row fxLayout="row">
    <button mat-raised-button (click)=" onConnectRedis()" matTooltip="Connect to Redis" matTooltipPosition="above"
      matTooltipShowDelay="500">Connect to Redis</button>
    <span fxFlex></span>
    <button mat-raised-button (click)="onSettings()" matTooltip="Settings" matTooltipPosition="above"
      matTooltipShowDelay="500">Settings</button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="main-content">
  <as-split direction="horizontal">
    <as-split-area size="25">
      <app-server-tree></app-server-tree>
    </as-split-area>
    <as-split-area size="75">
      <as-split direction="vertical">
        <as-split-area size="75">
          <app-top-view></app-top-view>
        </as-split-area>
        <as-split-area size="25">
          <app-bottom-view></app-bottom-view>
        </as-split-area>
      </as-split>
    </as-split-area>
  </as-split>
</div>
