<div fxLayout="column" fxFlexFill [formGroup]="settingsForm">
  <h1 mat-dialog-title>Settings</h1>
  <div mat-dialog-content fxFlex>
  </div>
  <div fxLayout="row" mat-dialog-actions>
    <span fxFlex></span>
    <button mat-raised-button color="primary" (click)="onOk()" [disabled]="!settingsForm.valid">Ok</button>
    <button mat-raised-button mat-dialog-close>Cancel</button>
  </div>
</div>
